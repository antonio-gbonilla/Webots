#VRML_SIM R2025a utf8

PROTO Suelo [
  field SFString   name          "floor"
  field SFVec3f    translation   0 0 0
  field SFRotation rotation      0 0 1 0
  field SFVec2f    size          50 50
  field MFString   textureUrl    [ "https://raw.githubusercontent.com/cyberbotics/webots/R2025a/projects/default/worlds/textures/dry_grass.jpg" ]
  field SFVec2f    textureScale  200 200
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          baseColorMap ImageTexture {
            url IS textureUrl
          }
          roughness 1
          metalness 0
          textureTransform TextureTransform {
            scale IS textureScale
          }
        }
        geometry Plane {
          size IS size
        }
        castShadows FALSE
      }
    ]
    name IS name
    boundingObject Plane {
      size IS size
    }
    locked TRUE
  }
}